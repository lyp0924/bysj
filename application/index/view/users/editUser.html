<!--修改密码样式-->
<div class="change_Pass_style" id="change_Pass">
	<ul class="xg_style">
		<li><label class="label_name">新&nbsp;&nbsp;密&nbsp;码</label><input name="新密码" type="password" class="" id="Nes_pas"></li>

<script>

    //按钮点击事件
    function modify(){
        $('.text_info').attr("disabled", false);
        $('.text_info').addClass("add");
        $('#Personal').find('.xinxi').addClass("hover");
        $('#Personal').find('.btn-success').css({'display':'block'});
    };
    function save_info(user_id){
        var num=0;
        var str="";
        $(".xinxi input[type$='text']").each(function(n){
            if($(this).val()=="")
            {

                layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                    title: '提示框',
                    icon:0,
                });
                num++;
                return false;
            }
            // console.log($(this).attr('name'));
            if($(this).attr('name') == '电话' && !(/^1[3|4|5|8][0-9]\d{8}$/.test($(this).val()))){
                layer.alert(str += "请输入正确的" + $(this).attr("name") + "！\r\n", {
                    title: '提示框',
                    icon: 0,
                });
                num++;
                return false;
            }
        });
        if(num>0){  return false;}
        else{
            $.ajax({
                url:'/index.php/index/saveEditUser.html',
                type:'POST',
                dataType:'json',
                data:'role_id='+$("#role_id").val()+
					 '&user_pho='+$("#user_phone").val()+
				 	 '&user_col='+$("#user_col").val()+
					 '&user_pro='+$("#user_pro").val()+
					 '&user_name='+$("#user_name").val()+
					 '&user_id='+user_id,
                success:function (val) {
                    if (val.errorcode == 1) {
                        layer.msg(val.errormsg);
                        // setTimeout(function(){
                        //     location.reload();
                        // },800);

                    } else {
                        layer.alert(val.errormsg, {
                            title: '提示框',
                            icon: 2,
                        });
                    }
                    setTimeout(function(){
                        location.reload();
                    },800);
                },
                error:function (e) {
                    layer.alert('服务器错误！', {
                        title: '提示框',
                        icon: 0,
                    });
                }
            })
            // layer.alert('修改成功！',{
            //     title: '提示框',
            //     icon:1,
            // });
            $('#Personal').find('.xinxi').removeClass("hover");
            $('#Personal').find('.text_info').removeClass("add").attr("disabled", true);
            $('#Personal').find('.btn-success').css({'display':'none'});
            layer.close();

        }
    };
    //初始化宽度、高度
    $(".admin_modify_style").height($(window).height());
    $(".recording_style").width($(window).width()-400);
    //当文档窗口发生改变时 触发
    $(window).resize(function(){
        $(".admin_modify_style").height($(window).height());
        $(".recording_style").width($(window).width()-400);
    });
    //修改密码
    function change_Password(){
        layer.open({
            type: 1,
            title:'修改密码',
            area: ['300px','220px'],
            shadeClose: true,
            content: $('#change_Pass'),
            btn:['确认修改'],
            yes:function(index, layero) {
                if ($("#password").val() == "") {
                    layer.alert('原密码不能为空!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                }
                if ($("#Nes_pas").val() == "") {
                    layer.alert('新密码不能为空!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                }

                if ($("#c_mew_pas").val() == "") {
                    layer.alert('确认新密码不能为空!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                }
                if (!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val()) {
                    layer.alert('密码不一致!', {
                        title: '提示框',
                        icon: 0,

                    });
                    return false;
                }
                else {
                    $.ajax({
                        url: '/index.php/index/savePwd.html',
                        type: 'POST',
                        dataType: 'json',
                        data: 'pwd=' + $("#Nes_pas").val() + '&user_id={$user.user_id}',
                        success:function (val) {
                        if (val.errorcode == 1) {
                            layer.msg(val.errormsg);
                            // setTimeout(function () {
                            //     location.reload();
                            // }, 800);

                        } else {
                            layer.alert(val.errormsg, {
                                title: '提示框',
                                icon: 2,
                            });
                        }
						setTimeout(function(){
							location.reload();
						},800);
                    },
                    error:function (e) {
                        layer.alert('服务器错误！', {
                            title: '提示框',
                            icon: 0,
                        });
                    }
                })
                    // layer.alert('修改成功！',{
                    //     title: '提示框',
                    //     icon:1,
                    // });
                    // layer.close();
                }

            }
        });
    }
</script>
