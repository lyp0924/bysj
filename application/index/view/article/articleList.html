$(function() {

})

/*文章-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',{icon:0,},function(index){
		$.ajax({
            url:'/index.php/index/Article/delArticle.html',
            type:'POST',
            dataType:'json',
            data:'gid='+id,
            success:function (val) {
                if (val.errorcode == 1) {
                    // $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                    setTimeout(function(){
                        location.reload();
                    },800);

                } else {
                    layer.alert(val.errormsg, {
                        title: '提示框',
                        icon: 2,
                    });
                }
            },
            error:function (e) {
                layer.alert('服务器错误！', {
                    title: '提示框',
                    icon: 0,
                });
            }
        })
	});
}
/*文章-编辑*/
function member_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}

/*批量删除*/
function delbatch() {
    var gids = new Array();
    $(".ace:checked").each(function (n) {
        if ($(this).val() !== 'on'){
            gids.push($(this).val());
        }
    });
    if (gids.length > 0){
        $.ajax({
            url:'/index.php/index/delArticleListBatch.html',
            type:'POST',
            dataType:'json',
            data:'gids='+gids,
            success:function (val) {
                if (val.errorcode == 1) {
                    // $(obj).parents("tr").remove();
                    $(".ace:checked").each(function (n) {
                         $(this).removeAttr("checked");
                    });
                    layer.msg('已删除!',{icon:1,time:1000});
                    setTimeout(function(){
                        location.reload();
                    },800);

                } else {
                    layer.alert(val.errormsg, {
                        title: '提示框',
                        icon: 2,
                    });
                }
            },
            error:function (e) {
                layer.alert('服务器错误！', {
                    title: '提示框',
                    icon: 0,
                });
            }
        })
    }
}
</script>
